<!doctype html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="components/toggle-dropdown.js"></script>
    <script src="components/converter.js"></script>
    </head>
    <body class="bg-gray-100">
        <div class="w-screen h-8 border-b-black-2 text-center flex justify-evenly">
            <div class="w-1/3 border-r-black-2 pr-5 text-white bg-gray-700">
                <a class="text-center" href="index.html">Distance</a>
            </div>
            <div class="w-1/3 border-r-black-2 pr-5 bg-gray-100 text-gray-700 font-bold">
                <a class="text-center" href="temp.html">Temperature</a>
            </div>
            <div class="w-1/3 border-r-black-2 text-center text-white bg-gray-700">
                <a class="text-center" href="weight.html">Weight</a>
            </div>
        </div>
        <div class="bg-gray-100 p-8 rounded">
            <div class="container mx-auto p-4">
                <div class="bg-white p-8 rounded shadow-md">
                        <h1 class="text-lg font-semibold"> Unit Conversion Website </h1>
                        <p class="text-m"> Temperature Converter </p>
                        <p class="text-xs">Developed by Ryan, Matthew and Theo</p>
                        <div class="mt-4">
                            <div class="bg-gray-200 p-4 rounded-xl mt-1 mb-1">
                                <div class="mb-3">
                                    <h3 class="text-lg font-semibold">Welcome!</h3>
                                </div>
                                <div class="mt-3 mb-3">
                                    <input type="text" id="inputField" value="" class="flex flex-col rounded-lg p-2 pt-2 w-1/2 placeholder:text-gray-400" placeholder="Enter Value(s) Here!"/>
                                </div>
                                <div>
                                    <div>
                                        <button id="dropdownButton" class="dropdown mb-2 bg-white rounded-lg pt-1 pb-1 pl-2 pr-2 hover:bg-blue-400" onclick="toggleClass('hideable','hidden')">Unit Conversion Select</button>
                                        <div id="dropdownDivMain" name="hideable" class="bg-gray-50 pb-1 pt-1 pl-2 pr-2 hidden rounded-xl space-y-2">
                                            <div name="hideable" class="pr-2 hidden rounded-lg">
                                                <label class="pl-2 hidden mb-4" name="hideable">
                                                    <input id="fToC" type="radio" name="hideable" value="Farenheit to Celcius" class="hidden form-radio bg-gray-50" onclick="toggleColor()">
                                                    <span name="hideable" class="hidden ml-2"> Farenheit to Celcius</span>
                                                </label> 
                                            </div>  
                                            <div name="hideable" class="pr-2 hidden rounded-lg">     
                                                <label class="pl-2 hidden mb-4" name="hideable">
                                                    <input id="cToF" type="radio" name="hideable" value="Celcius to Farenheit" class="hidden form-radio bg-gray-50" onclick="toggleColor()">
                                                    <span name="hideable" class="hidden ml-2"> Celcius to Farenheit</span>
                                                </label>   
                                            </div>                                                 
                                        </div>
                                    </div>
                                </div>
                                    <button class="bg-blue-200 rounded-lg pb-1 pl-2 pr-2 mt-3 hover:bg-blue-400" onclick="convertUnits('inputField','outputField'); toggleClass('hideable','hidden')">Convert</button>
                                    <div class="mt-3 mb-3">
                                        <input type="text" id="outputField" value="" class=" flex flex-col rounded-lg p-2 pt-2 w-1/2 placeholder:text-gray-400" placeholder="Resulted Value" readonly/>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
